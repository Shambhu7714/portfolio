    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            text-decoration: none;
        }
        main {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        #contact {
            flex: 1;
            margin-right: 20px;
        }
        #contact h2, #contact-form h2 {
            margin-top: 0;
        }
        .contact-icons {
            display: flex;
            flex-direction: column;
        }
        .contact-icons a {
            margin: 5px 0;
            text-decoration: none;
            color: #000;
        }
        #contact-form {
            flex: 2;
        }
        #contact-form form {
            display: flex;
            flex-direction: column;
        }
        .input-pair {
            display: flex;
            justify-content: space-between;
        }
        .input-pair input {
            width: 48%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
    </style>
</head>

        <section id="contact-form">
            <h2>Send a Message</h2>
            <form action="your-server-endpoint" method="post">
                <div class="input-pair">
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="input-pair">
                    <input type="text" id="mobile" name="mobile" placeholder="Your Mobile Number" required>
                    <input type="text" id="company" name="company" placeholder="Your Company Name" required>
                </div>
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
